<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <title>Project: TaskList</title>
</head>

<body>
    <header>
        <h1>TaskList</h1>
    </header>

    <section>
        <div id="userSection">
            <input type="text" id="userInput" placeholder="Enter a task...">
            <span id="userMessage">Press 'enter' or click '+' button to add a task</span>
            <i class="fa-solid fa-arrow-down" id="downArrow"></i>
            <button onclick="addTask()"><i class="fa-solid fa-plus" id="userBtn"></i></button>

            <p id="taskFeedback"></p>
        </div>

        <div id="displaySection">
            <ol id="displayTask"></ol>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d211310cc8.js" crossorigin="anonymous"></script>
</body>

</html>
